<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader-lock">
    <title>Plantilla</title>
    <link rel="shortcut icon" href="res/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="viewport">
        <p class="label" id="fileName">Select a file</p>
        <p class="label" id="placeholder">Go on, pick a file</p>
        <p class="label" id="plantilla">Plantilla</p>

        <div class="tray">
            <a role="button" class="button" id="open">Open</a>
            <a role="button" class="button" id="save">Save</a>
            <a role="button" class="button" id="toggleCustom">Socials</a>
        </div>


        <div class="tray bottomHidden" id="bottomTray">
            <input type="text" maxlength="25" placeholder="Left text"  id="leftTextField">
            <input type="text" maxlength="25" placeholder="Right text" id="rightTextField">
        </div>
        <div id="imageClamp" class="hidden">
            <div class="bars"></div>
            <div class="blurs"></div>
            <div class="text">
                <div class="row" id="topRow">
                    <img src="res/logo.png">
                    <h1>FatDawlf</h1>
                </div>
                <div class="row" id="bottomRow">
                    <h2 id="leftText">@fatdawlf.bsky.social</h1>
                    <h2 id="rightText">~Akira_Noguichi</h1>
                </div>
            </div>
            <img id="dragImage">
        </div>
    </div>
    <script type="module" src="src/drag.js"></script>
    <script type="module" src="src/file.js"></script>
    <script type="module" src="src/text.js"></script>
</body>

</html>
